{% extends 'main.html' %}
{% load static %}
{% block content %}
<style>
   
    .detailBox {
        width: 500px;
        border: 1px solid #bbb;
        margin: 50px auto; /* Set auto for left and right margins */
    }
    
.titleBox {
    background-color:#fdfdfd;
    padding:10px;
}
.titleBox label{
  color:#444;
  margin:0;
  display:inline-block;
}

.commentBox {
    padding:10px;
    border-top:1px dotted #bbb;
}
.commentBox .form-group:first-child, .actionBox .form-group:first-child {
    width:80%;
}
.commentBox .form-group:nth-child(2), .actionBox .form-group:nth-child(2) {
    width:18%;
}
.actionBox .form-group * {
    width:100%;
}
.taskDescription {
    margin-top:10px 0;
}
.commentList {
    padding:0;
    list-style:none;
    max-height:200px;
    overflow:auto;
}
.commentList li {
    margin:0;
    margin-top:10px;
}
.commentList li > div {
    display:table-cell;
}
.commenterImage {
    width:30px;
    margin-right:5px;
    height:100%;
    float:left;
}
.commenterImage img {
    width:100%;
    border-radius:50%;
}
.commentText p {
    margin:0;
}
.sub-text {
    color:#aaa;
    font-family:verdana;
    font-size:11px;
}
.actionBox {
    border-top:1px dotted #bbb;
    padding:10px;
}

</style>
{% for content in context %}
<div class="detailBox">
    <div class="actionBox">
        <div class="commentText">
            <span class="date sub-text">@{{content.user_profile.user.username}}</span>
        </div> 
    </div>
    
    <div class="titleBox">
      <label>{{content.title}}</label>   
    <div class="commentBox">
        <p class="taskDescription">{{content.content}}</p>
    </div>
    <div class="actionBox">
        <div class="commentText">
            <span class="date sub-text">{{content.created_at}}</span>
        </div> 
    </div>
</div>
<br>
<span></span> 

{% endfor %}


{% endblock  %}
